<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div class="container-fluid">
        <div id="header" class="row">
            <div class="col-lg-12">
                <h1 id="title">Homelette</h1>
                &nbsp; &nbsp; &nbsp;
                <h4 id="subtitle">From the best chefs in the world directly into your kitchen</h4>
            </div>
        </div>

        <div id="content-pane">
            <div id="left-pane" class="col-lg-2">
                <h3>My Dinner</h3>
                <label for="guest-number">People</label>
                <input id="guest-number" type="number">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td></td>
                            <td>Dish Name</td>
                            <td>Cost</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>4</td>
                            <td>Lasagne</td>
                            <td>77.20</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Pending</td>
                            <td>0.00</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <p>SEK 77.20</p>
                <button class="btn btn-primary">Confirm Dinner</button>
            </div>

            <div id="right-pane" class="col-lg-10">

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
