<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="fifthPage.css">
    <link rel="stylesheet" type="text/css" href="pointyButton.css">


  </head>
  <body>
    <div class="container-fluid">
      <div id="header" class="row">
          <div class="col-xs-12 col-md-8">
              <h1 id="title">Homelette</h1>
              &nbsp; &nbsp; &nbsp;
              <h4 id="subtitle">From the best chefs in the world directly into your kitchen</h4>
          </div>
      </div>
      <div id="subHeader" class="row">
        <div class="col-xs-8 col-xs-offset-1">
            <h1 id="subHeaderSubTitle">My dinner: <span id="numberOfPeople">0</span> people</h1>
        </div>
         <div class="col-xs-3 offset-" id="crumbs">
         <button type="button" class="btn btn-default btn-arrow-left">Go back and edit dinner</button>
            </div>
      </div>
      <div id="itemRow" class="row">
      <div class="course col-xs-6 col-sm-3 col-lg-2 col-lg-offset-2">
                        <div class="image-box">
                            <img src="images/toast.jpg">
                            <h3>Toast</h3>
                        </div>
                       <h6>Some Cost </h6>
      </div>
        <div class="course col-xs-6 col-sm-3 col-lg-2">
                        <div class="image-box">
                            <img src="images/toast.jpg">
                            <h3>Toast</h3>
                        </div>
                       <h6>Some Cost </h6>
      </div>
       <div class="course col-xs-6 col-sm-3 col-lg-2">
                        <div class="image-box">
                            <img src="images/toast.jpg">
                            <h3>Toast</h3>
                        </div>
                       <h6>Some Cost </h6>
        </div>
        <div id="totalMenu" class="course col-xs-6 col-sm-3 col-lg-2">
          <div id="verticalLine">Total: </div>
        </div>
      </div>
      <hr>
      <div id= "proceedRow" class="row">
        <div class="col-xs-6 col-xs-offset-4">
         <button id= "printButton" type="button" class= "btn btn-default">Print full recipe</button>
        </div>
      </div>
    
    </div>
    
   

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/exampleView.js"></script>
    <script src="js/view/exampleViewController.js"></script>
  </body>
</html>
